apiVersion: v1
kind: Pod
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  containers:
    - name: my-app
      image: quay.io/kubermatic-labs/kad-training:1.1.0-go
      imagePullPolicy: Always
      tty: true
      stdin: true
      ports:
        - name: http
          containerPort: 8080
      env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
