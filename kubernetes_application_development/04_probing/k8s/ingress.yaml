apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: probe-app
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /probe-app
            pathType: Exact
            backend:
              service:
                name: probe-app
                port: 
                  number: 8080